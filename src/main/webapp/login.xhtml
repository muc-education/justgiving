<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>register</title>
</h:head>
<h:body>
    <ui:define name="title">
        <h1 align="right">Justgiving</h1>
        <span class="subitem">User Login</span>
    </ui:define>
    <ui:define name="description">
        welcome to justgiving platform.
    </ui:define>
    <h:form id="registerForm">
        <!-- register a PostValidateEvent -->
        <!--        <f:event listener="{registerView.validatePassword}"
                         type="postValidate"/>-->
        <h3>Create new account</h3>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" style="font-weight:bold">Username:</h:outputLabel>
            <h:inputText id="username" value="#{userInfo.username}" required="true"
                         requiredMessage="Please enter your username" maxlength="30">
            </h:inputText>


            <h:outputLabel for="password" style="font-weight:bold">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{userInfo.password}"
                           required="true" requiredMessage="Please enter password"
                           validatorMessage="Password must contain atleast one lowercase character,
					uppercase character, a digit and it's length must be between 6 and 20 characters">
                <!--
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/>
                -->
                <!--                 <f:event listener="{registerView.validatePassword}" type="postValidate" />
    -->
            </h:inputSecret>
            <p:commandButton value="Submit" action="#{userInfo.login}" icon="ui-icon-check"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <br/>
    <h:link value="I already have an account" outcome="signin"/>
</h:body>
</ui:composition>
</html>
